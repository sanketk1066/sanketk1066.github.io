<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>


    <!-- CANCEL BUTTON -->
    <div class="ms-5 mt-5">
        <a href="./Homepage.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="orangered" class="bi bi-x-circle-fill"
                viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
            </svg>
        </a>
    </div>


    <!-- SIGN-UP -->
    <div class="d-flex justify-content-center">
        <div class="card shadow-lg" style="background-color: tomato; width: 30rem;">
            <div class="card-body">
                <div class="header text-light text-center">
                    <h4 class="display-5 fw-bolder">
                        SIGN-UP
                    </h4>
                    <p class="fw-bold">
                        PLEASE ENTER YOUR DETAILS
                    </p>
                </div>
                <div>
                    <form class="form text-light" method="post">
                        <div class="mt-2">
                            <label for="email" class="form-label">EMAIL</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mt-2">
                            <label for="password1" class="form-label">PASSWORD</label>
                            <input type="password" class="form-control" id="password1">
                        </div>
                        <div class="mt-2">
                            <label for="password2" class="form-label">CONFIRM PASSWORD</label>
                            <input type="password" class="form-control" id="password2">
                        </div>
                        <div class="mt-3 text-center">
                            <input type="checkbox" class="form-check-control me-2" id="check1">
                            <label for="check1" class="form-check-label">AGREE TO ALL CONDITIONS <span
                                    style="color: white;">*</span></label>
                        </div>
                        <div class="text-center mt-4">
                            <a href="#">
                                <button class="btn btn-outline-light" style="width: 16rem;">
                                    SIGN UP
                                </button>
                            </a>
                        </div>
                        <div class="text-center mt-4">
                            ALREADY HAVE AN ACCOUNT?
                            <a href="./Signin.html" class="link-light ms-1">SIGN IN</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
